<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dealership Review</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'djangoapp:index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Add other navigation links here -->
        </ul>
        <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
                <!-- Display user's first name or username -->
                <li class="nav-item">
                    <span class="navbar-text">
                        {% if user.first_name %}
                            {{ user.first_name }}
                        {% else %}
                            {{ user.username }}
                        {% endif %}
                    </span>
                </li>
                <!-- Logout form -->
                <li class="nav-item">
                    <form class="form-inline" action="{% url 'djangoapp:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                    </form>
                </li>
            {% else %}
                <!-- Login form -->
                <li class="nav-item">
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <input class="form-control mr-sm-2" type="text" placeholder="Username" aria-label="Username" name="username">
                        <input class="form-control mr-sm-2" type="password" placeholder="Password" aria-label="Password" name="password">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                    </form>
                </li>
                <!-- Signup link -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'djangoapp:signup' %}">Sign Up</a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
