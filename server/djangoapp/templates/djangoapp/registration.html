<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <!-- Add any necessary CSS stylesheets or links here -->
</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_first_name">First Name:</label>
            <input type="text" id="id_first_name" name="first_name" required>
        </div>
        <div>
            <label for="id_last_name">Last Name:</label>
            <input type="text" id="id_last_name" name="last_name" required>
        </div>
        <div>
            <label for="id_username">Username:</label>
            <input type="text" id="id_username" name="username" required>
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" id="id_password" name="password" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
